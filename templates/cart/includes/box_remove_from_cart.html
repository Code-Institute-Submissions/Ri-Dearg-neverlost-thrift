{% load static %}
<form class="col-2 text-center" action="{% url 'cart:remove_from_cart' product.id %}?next={{ request.path }}"
	method="POST">
	{% csrf_token %}
	<input type="hidden" name="quantity" value="1" min="1" max="1">
	<button type="submit" class="btn btn-link p-0">
        <object type="image/svg+xml" data="{% static 'icons/cart-check.svg' %}">
            <img src="{% static 'icons/cart-check.svg' %}" alt="Add to Cart">
        </object>
    </button>
</form>
