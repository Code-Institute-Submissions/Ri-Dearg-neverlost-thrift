{% load static %}
<form class="col-9 col-sm-8 col-md-9 col-lg-7 pl-0" action="{% url 'cart:remove_from_cart' product.id %}?next={{ request.path }}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="quantity" value="1" min="1" max="1">
    <button type="submit" class="btn-lg btn-dark w-100">
        <object type="image/svg+xml" data="{% static 'icons/cart-check-white.svg' %}">
            <img src="{% static 'icons/cart-check-white.svg' %}" alt="Add to Cart">
        </object>
    &nbsp;&nbsp;Add to Cart
    </button>
</form>
