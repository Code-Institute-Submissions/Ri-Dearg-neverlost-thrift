{% load static %}
<form class="col-2 text-center px-0" action="{% url 'cart:add_to_cart' product.id %}?next={{ request.path }}" method="POST">
	{% csrf_token %}
	<input type="hidden" name="quantity" value="1" min="1" max="1">
	<button type="submit" class="btn btn-link p-0 h-100 w-100">
        <object type="image/svg+xml" data="{% static 'icons/cart-plus.svg' %}">
            <img src="{% static 'icons/cart-plus.svg' %}" alt="Add to Cart">
        </object>
    </button>
</form>
