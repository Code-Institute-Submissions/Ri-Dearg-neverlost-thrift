{% load static %}
    <article class="row mx-0">
        <div class="col-3 col-md-2 mr-1 py-0 px-1 px-sm-3 px-md-4">
            <a href="{% url 'products:detail' product.id %}">
                <img src="{{ product.image.url }}" class="img-fluid cart-thumb" alt="{{ product.name }}">
            </a>
        </div>
        <p class="col d-md-none text-primary mx-1 p-0"><a href="{% url 'products:detail' product.id %}">{{ product.name|truncatechars:"20" }}</a></p>
        <div class="col d-none d-md-block">
        <p class="text-primary mr-1 p-0 pl-1"><a href="{% url 'products:detail' product.id %}">{{ product.name }}</a></p>
        <p class="text-dark">{{ product.description }}</p>
        </div>
        <form class="col col-md-1 d-none d-md-block mr-1 p-0 text-right" action="{% url 'cart:remove_from_cart' product.id %}?next={{ request.path }}" 
            method="POST">
            {% csrf_token %}
            <input type="hidden" name="quantity" value="1" min="1" max="1">
            <button type="submit" class="btn-sm btn-dark px-1">Remove</button>
        </form>
