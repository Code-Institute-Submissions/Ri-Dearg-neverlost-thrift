{% extends 'base.html' %}
{% block content %}
<div class="pt-3"></div>
    {% for item_id in cart %}
        {% for product in products %}
            {% if item_id == product.id|stringformat:"s" %}
                {% include 'cart/includes/cart_product_display.html' %}
            {% endif %}
        {% endfor %}
    {% endfor %}
{% endblock %}
