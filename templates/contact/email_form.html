{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center text-primary pt-3">Reach Out</h1>
<hr>
<div class="row mx-0">
<div class="col-md-8 offset-md-2">
<form action="{% url 'contact:email-form' %}" method="POST">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-primary">Send</button>
</form>
</div>
</div>
{% endblock %}
